<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libary</title>
    <script src="./main.js" type="module"></script>
</head>
<body>
    <header>
        <div id="title-container">
            <h1 class="title">Library</h1>
        </div>
        <div id="library-log-container">
            <div>
                <h2>Library Log</h2>
            </div>
            <p class="library-log-title">Total books count:</p>
            <p class="library-log-count" data-log-book-count>0</p>
            <p class="library-log-title">Read:</p>
            <p class="library-log-count" data-log-read-count>0</p>
            <p class="library-log-title">Not read</p>
            <p class="library-log-count" data-log-not-read-count>0</p>
        </div>
        <div id="status-bar">
            <div id="read-color"></div>
            <h3>Read</h3>
            <div id="not-read-color"></div>
            <h3>Not read</h3>
        </div>
    </header>
    <main>
        <!-- <div class="book-card" id="book-1">
            <img class="remove-book-button">
            <h3 class="book-card-title" id="book-1-title">War and peace</h3>
            <p class="book-card-label">Author:</p>

            <p class="book-card-label">Pages: </p>

            <div class="toggle-container">

            </div>
        </div> -->
    </main>
    <div id="pop-up" data-popup-window>
        <form novalidate data-form>
            <div class="popup-title-container">
                <h2 class="popup-title-h2">Add New Book</h2>
            </div>
            <img id="popup-close" data-popup-close>
            <label for="label-book-title">Book title</label>
            <input type="text" name="label-book-title" id="input-book-title" data-input-book-title>
            <div class="error-message" data-error-message-title></div>
            <label for="label-book-author">Book author</label>
            <input type="text" name="label-book-author" id="input-book-author" data-input-book-author>
            <div class="error-message" data-error-message-author></div>
            <label for="label-page-number">Number of pages</label>
            <input type="number" name="label-page-number" id="input-book-page" data-input-book-page>
            <div class="error-message" data-error-message-page></div>
            <label for="label-language">Language</label>
            <input type="text" name="label-language" id="input-book-language" data-input-book-language>
            <div class="error-message" data-error-message-language></div>
            <label for="label-read-or-not">Book status</label>
            <select name="label-read-or-not" id="select-read-or-not" data-select-read-or-not>
                <option value="" selected disabled hidden>Did you read it?</option>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
            <div class="error-message" data-error-message-read></div>
            <div class="popup-button-container">
                <button type="submit" id="submit-button" data-submit-button>Add</button>
                <button type="reset" id="reset-button" data-reset-button>Reset</button>
            </div>
          </form>
    </div>
    <footer>
        <button id="add-book-button" data-add-book-button>+ Add Book</button>
    </footer>
</body>
</html>
